---
dependency:
  name: galaxy
driver:
  name: docker

platforms:
  - name: nexus-test
    image: ${DOCKER_BASE_IMAGE:-idealista/jdk:8u292-bullseye-adoptopenjdk-headless}
    privileged: false
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    published_ports:
      - 0.0.0.0:8081:8081/tcp
    groups:
      - nexus
    command: '/lib/systemd/systemd'

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: False
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
    enabled: False
